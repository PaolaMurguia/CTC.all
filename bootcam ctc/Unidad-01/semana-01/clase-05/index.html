    <header>
        <h1>¡Regístrate ahora!</h1>
    </header>
    <div>

            ¡Únete a nuestra comunidad! Completa el formulario a continuación para crear tu cuenta:

      <label for="username">Usuario:</label>
      <input type="text" /> <br />

      <input id="contraseña" type="password" required /><br>

      <button>Crear Cuenta</button><br><br>

      <input type="time" id="Hora" /><br>

      <input type="week" id="Semana"/><br>
